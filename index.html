<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLLULENS - AQI Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¿ POLLULENS - AQI Predictor</h1>
        <form id="aqiForm">
            <label>City:</label>
            <input type="text" id="city" required><br>

            <label>Date:</label>
            <input type="date" id="date" required><br>

            <label>PM2.5:</label>
            <input type="number" id="pm25" required><br>

            <label>PM10:</label>
            <input type="number" id="pm10" required><br>

            <label>NO2:</label>
            <input type="number" id="no2" required><br>

            <label>SO2:</label>
            <input type="number" id="so2" required><br>

            <label>CO:</label>
            <input type="number" step="0.01" id="co" required><br>

            <label>O3:</label>
            <input type="number" id="o3" required><br>

            <button type="submit">Predict AQI</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
